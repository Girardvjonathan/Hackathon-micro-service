<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Disshopper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <span *ngIf="nCartItems > 0">({{ nCartItems }}) </span>Cart
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="open(content)">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
  <ul class="items-gridview">
    <li class="item" *ngFor="let item of items">
      <div class="item-body">
        <div class="image"></div>
        <div class="name ellipsis">{{ item.name }}</div>
      </div>
      <div class="item-footer">
        <div class="price">{{ item.price }}</div>
        <div class="qty">Qty: {{ item.qty }}</div>
      </div>
    </li>
  </ul>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-body">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="c('Close click')">
          <span aria-hidden="true">&times;</span>
      </button>
      <div class="form-group">
          <label for="email" class="form-control-label">Email</label>
          <input type="text" class="form-control" id="email">
      </div>
      <div class="form-group">
          <label for="pasword" class="form-control-label">Password</label>
          <input type="password" class="form-control" id="pasword">
      </div>
    </div>
    <div class="modal-footer">
        <div class="container-fluid">
            <button type="button" class="btn btn-primary">Sign up</button>
        </div>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Login</button>
    </div>
</ng-template>
